name: TWRP Build WP27 Safe

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup and Install
        run: |
          # Освобождаем место и ставим инструменты за один раз
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libssl-dev python3 python-is-python3 repo
          sudo apt-get clean

      - name: Sync TWRP
        run: |
          mkdir ~/twrp && cd ~/twrp
          repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11
          # j1 - медленная, но самая стабильная загрузка без ошибок сети
          repo sync -c -j1 --no-tags --no-clone-bundle --force-sync

      - name: Setup Device
        run: |
          # Копируем твои файлы из репозитория в папку сборки
          mkdir -p ~/twrp/device/oukitel/WP27
          cp -r $GITHUB_WORKSPACE/* ~/twrp/device/oukitel/WP27/

      - name: Build
        run: |
          cd ~/twrp
          export ALLOW_MISSING_DEPENDENCIES=true
          export LC_ALL=C
          export SOONG_SKIP_TESTS=true
          export BUILD_BROKEN_PYTHON_IS_PYTHON2=true
          
          source build/envsetup.sh
          lunch twrp_WP27-eng
          
          # Запуск сборки с жестко прописанными параметрами
          mka vendorbootimage \
            TW_THEME=portrait_hdpi \
            TARGET_SCREEN_WIDTH=1080 \
            TARGET_SCREEN_HEIGHT=2460 \
            BOARD_KERNEL_IMAGE_NAME=Image.gz \
            BOARD_PREBUILT_DTBIMAGE_PATH=device/oukitel/WP27/dtb

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-WP27-Ready
          path: ~/twrp/out/target/product/WP27/vendor_boot.img

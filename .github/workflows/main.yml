name: TWRP Build WP27 OrangeFox-Style

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Max Cleanup
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/lib/node_modules
          sudo apt-get clean

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libssl-dev python3 python-is-python3 repo

      - name: Sync OrangeFox Minimal
        run: |
          mkdir ~/twrp && cd ~/twrp
          # Используем более легкий манифест OrangeFox для Android 12.1
          repo init --depth=1 -u https://gitlab.com/OrangeFox/Manifest.git -b fox_12.1
          repo sync -c -j$(nproc) --no-tags --no-clone-bundle --force-sync

      - name: Setup Device
        run: |
          mkdir -p ~/twrp/device/oukitel/WP27
          cp -r $GITHUB_WORKSPACE/* ~/twrp/device/oukitel/WP27/

      - name: Build
        run: |
          cd ~/twrp
          export ALLOW_MISSING_DEPENDENCIES=true
          export LC_ALL=C
          export FOX_VIRTUAL_AB=1
          export SKIP_BOOTSTRAP_CHECKS=true
          export SOONG_SKIP_TESTS=true
          source build/envsetup.sh
          lunch twrp_WP27-eng
          mka vendorbootimage

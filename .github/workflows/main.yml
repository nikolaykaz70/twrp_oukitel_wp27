name: TWRP Build WP27

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Max Cleanup
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/lib/node_modules
          sudo apt-get clean

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libssl-dev python3 python-is-python3 repo

      - name: Sync TWRP
        run: |
          mkdir ~/twrp && cd ~/twrp
          repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
          repo sync -c -j$(nproc) --no-tags --no-clone-bundle --force-sync

      - name: Setup Device
        run: |
          mkdir -p ~/twrp/device/oukitel/WP27
          cp -r $GITHUB_WORKSPACE/* ~/twrp/device/oukitel/WP27/

      - name: Build
        run: |
          cd ~/twrp
          export ALLOW_MISSING_DEPENDENCIES=true
          export LC_ALL=C
          export SOONG_SKIP_TESTS=true
          export TEMPORARY_DISABLE_PATH_RESTRICTIONS=true
          source build/envsetup.sh
          lunch twrp_WP27-eng
          mka vendorbootimage

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-WP27-Ready
          path: ~/twrp/out/target/product/WP27/vendor_boot.img

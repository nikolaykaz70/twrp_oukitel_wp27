name: TWRP Build WP27

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Подготовка сервера
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl repo python3

      - name: Скачивание исходников (30ГБ)
        run: |
          mkdir ~/twrp && cd ~/twrp
          repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
          repo sync -j$(nproc)

      - name: Сборка образа
        run: |
          mkdir -p ~/twrp/device/oukitel/WP27
          cp -r $GITHUB_WORKSPACE/* ~/twrp/device/oukitel/WP27/
          cd ~/twrp
          source build/envsetup.sh
          lunch twrp_WP27-eng
          make vendorbootimage -j$(nproc)

      - name: Сохранение файла
        uses: actions/upload-artifact@v4
        with:
          name: TWRP_WP27_Image
          path: ~/twrp/out/target/product/WP27/vendor_boot.img

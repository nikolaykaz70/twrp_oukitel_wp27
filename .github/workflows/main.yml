name: TWRP WP27 Final Ultimate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/local/lib/node_modules
          sudo apt-get clean

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libssl-dev python3 repo
          sudo ln -sf /usr/bin/python3 /usr/bin/python

      - name: Sync TWRP
        run: |
          mkdir ~/twrp && cd ~/twrp
          repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11
          # Увеличиваем количество потоков до 4 для баланса скорости и стабильности
          repo sync -c -j4 --no-tags --no-clone-bundle --force-sync

      - name: Setup Device
        run: |
          mkdir -p ~/twrp/device/oukitel/WP27
          cp -r $GITHUB_WORKSPACE/* ~/twrp/device/oukitel/WP27/

      - name: Build
        run: |
          cd ~/twrp
          export ALLOW_MISSING_DEPENDENCIES=true
          export LC_ALL=C
          export SOONG_SKIP_TESTS=true
          
          source build/envsetup.sh
          lunch twrp_WP27-eng
          
          mka vendorbootimage \
            TW_THEME=portrait_hdpi \
            TARGET_SCREEN_WIDTH=1080 \
            TARGET_SCREEN_HEIGHT=2460 \
            BOARD_KERNEL_IMAGE_NAME=Image.gz \
            BOARD_PREBUILT_DTBIMAGE_PATH=device/oukitel/WP27/dtb

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-WP27-Image
          path: ~/twrp/out/target/product/WP27/vendor_boot.img
